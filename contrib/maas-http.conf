WSGIPythonPath /usr/local/maas/src/
WSGIScriptAlias /MaaS  /usr/local/maas/src/maas/wsgi.py

# Server files from staticfiles.
Alias /MaaS/static/ /var/tmp/stat/
<Directory /var/tmp/stat/>
    SetHandler None
    ExpiresActive On
    ExpiresDefault "access plus 365 days"
</Directory>

# This can be safely removed once Django 1.4 is used: admin media
# will be served using staticfiles.
Alias /MaaS/static/admin/ /usr/share/pyshared/django/contrib/admin/media/
<Directory /usr/share/pyshared/django/contrib/admin/media/>
    SetHandler None
    ExpiresActive On
    ExpiresDefault "access plus 365 days"
</Directory>
