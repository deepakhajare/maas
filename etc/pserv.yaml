##
## Provisioning Server (pserv) configuration.
##

## The port on which the Provisioning API will be made available.
#
# port: 5241

## Where to log. This log can be rotated by sending SIGUSR1 to the
## running server.
#
# logfile: "pserv.log"
logfile: "logs/pserv.log"

## OOPS configuration (optional).
#
oops:
  ## Directory in which to place OOPS reports.  Must not contain any files
  # or directories other than what the oops machinery creates there.
  #
  # directory:
  directory: "logs/oops"
  # reporter:
  reporter: "maas-pserv"

## Message broker configuration (optional, not currently used).
#
broker:
  # host: "localhost"
  # port: 5673
  # username: <current user>
  # password: "test"
  # vhost: "/"

## Cobbler configuration.  Defaults to the virtual development environment
# (vdenv) cobbler.
#
cobbler:
  # url: http://localhost/cobbler_api
  # username: <current user>
  # password: "test"

  # vdenv specific; see vdenv/README.txt.
  url: http://local.cobbler.dev/cobbler_api
  username: cobbler
  password: xcobbler
